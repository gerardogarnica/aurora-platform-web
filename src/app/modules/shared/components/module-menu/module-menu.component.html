<div class="fixed top-14 z-30 w-full mb-4 bg-gradient-to-r from-zinc-100 via-zinc-300 to-zinc-400 text-base font-extrabold text-center border-b border-zinc-900">
    <ul class="flex flex-wrap -mb-px">
        <li *ngFor="let item of selectedModule.items">
            <a [routerLink]="item.routerLink" routerLinkActive="activeLink"
                class="inline-block px-6 py-3 border-b-4 border-transparent hover:text-sky-500 hover:border-sky-500">
                {{ item.name }}
            </a>
        </li>
    </ul>
</div>
