<ng-container *ngIf="user$ | async as user">
  <nav class="bg-blue-900 border-gray-200 fixed z-20 w-full top-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a routerLink="/" class="flex items-center gap-4 text-white">
        <fa-icon [icon]="faAward" size="2xl"></fa-icon>
        <span class="self-center text-2xl font-semibold whitespace-nowrap">Aurora Platform</span>
      </a>

      <div class="flex items-center md:order-2">
        <button type="button"
          class="flex mr-3 text-lg bg-blue-900 text-white rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300"
          id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
          data-dropdown-placement="bottom" [title]="user?.description"
          (click)="doShowAndHideUserMenu()"
          cdkOverlayOrigin
          #menuOverlay="cdkOverlayOrigin">
          <fa-icon [icon]="faUser" size="lg" class="w-8 h-8"></fa-icon>
        </button>

        <button data-collapse-toggle="mobile-menu-2" type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="mobile-menu-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
        <ul class="bg-blue-900 border-gray-700 flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0">
          <li>
            <app-navlink [link]="'/home'">
              Home
            </app-navlink>
          </li>
          <li>
            <app-navlink [link]="'/applications'">
              Applications
            </app-navlink>
          </li>
          <li>
            <app-navlink [link]="'/security'">
              Security
            </app-navlink>
          </li>
          <li>
            <app-navlink [link]="'/attributes'">
              Attributes
            </app-navlink>
          </li>
          <li>
            <app-navlink [link]="'/locations'">
              Locations
            </app-navlink>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="menuOverlay"
    [cdkConnectedOverlayOpen]="isOpenUserMenu"
    (overlayOutsideClick)="isOpenUserMenu = !isOpenUserMenu">
        <div
          class="z-50 my-2 text-base list-none bg-blue-900 border border-gray-300 divide-y divide-gray-600 rounded-lg shadow"
          id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">{{ user?.description }}</span>
            <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{ user?.email }}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Profile</a>
            </li>
            <li>
              <a href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Settings</a>
            </li>
            <li>
              <a href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Change password</a>
            </li>
          </ul>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <button (click)="doLogout()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log out</button>
            </li>
          </ul>
        </div>
  </ng-template>
</ng-container>
