<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen bg-sky-700 pt-16 transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full font-sans font-medium pb-4 overflow-y-auto divide-y divide-neutral-200">
        <ul class="space-y-2 py-4">
            <li *ngFor="let item of sidebarMenuItems" [ngClass]="menuItemClasses">
                <a [routerLink]="item.routerLink" routerLinkActive="activeLink" [ngClass]="MenuItemLinkClasses">
                    <fa-icon [icon]="item.icon" [ngClass]="MenuItemIconLinkClasses"></fa-icon>
                    <span [ngClass]="MenuItemTextLinkClasses">{{ item.title }}</span>
                 </a>
            </li>
        </ul>
        <ul class="space-y-2 py-4">
          <li [ngClass]="menuItemClasses">
             <a [routerLink]="'/change-password'" routerLinkActive="activeLink" [ngClass]="MenuItemLinkClasses">
                <fa-icon [icon]="faKey" [ngClass]="MenuItemIconLinkClasses"></fa-icon>
                <span [ngClass]="MenuItemTextLinkClasses">Change password</span>
             </a>
          </li>
          <li [ngClass]="menuItemClasses">
            <button (click)="doLogout()" [ngClass]="MenuItemLinkClasses">
                <fa-icon [icon]="faRightFromBracket" [ngClass]="MenuItemIconLinkClasses"></fa-icon>
                <span [ngClass]="MenuItemTextLinkClasses">Log out</span>
            </button>
          </li>
       </ul>
    </div>
</aside>
