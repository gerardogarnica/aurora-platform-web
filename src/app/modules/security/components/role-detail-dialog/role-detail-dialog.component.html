<div id="addRoleDetailModal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="overflow-x-hidden overflow-y-auto max-h-full">
    <div class="relative w-full max-w-2xl max-h-full">
        <div class="relative bg-slate-600 text-zinc-100 rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-4 border-b border-zinc-100 rounded-t">
                <h3 class="text-xl font-semibold">
                    {{ title }}
                </h3>
                <button type="button" 
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="staticModal"
                    (click)="onClose()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form [formGroup]="form" novalidate class="space-y-4 text-black" (ngSubmit)="onSave($event)">
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6">
                            <label for="application" class="block mb-2 text-sm text-zinc-300">Application</label>
                            <input type="text" name="application" id="application" formControlName="application" class="block w-full p-2 text-sm rounded-xl bg-gray-100 border-1 border-gray-300 focus:ring-1 focus:outline-none focus:border-sky-500 focus:ring-sky-500">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="name" class="block mb-2 text-sm text-zinc-300">Name</label>
                            <input type="text" name="name" id="name" formControlName="name" class="block w-full p-2 text-sm rounded-xl bg-gray-100 border-1 border-gray-300 focus:ring-1 focus:outline-none focus:border-sky-500 focus:ring-sky-500">
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="description" class="block mb-2 text-sm text-zinc-300">Description</label>
                            <input type="text" name="description" id="description" formControlName="description" class="block w-full p-2 text-sm rounded-xl bg-gray-100 border-1 border-gray-300 focus:ring-1 focus:outline-none focus:border-sky-500 focus:ring-sky-500">
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex justify-end items-center p-6 space-x-2 border-t border-zinc-100 rounded-b">
                    <app-main-button [type]="'submit'" [title]="'Save New Role'" [color]="'success'" [loading]="status === 'loading'">
                        Save
                    </app-main-button>
                </div>
            </form>
        </div>
    </div>
</div>
