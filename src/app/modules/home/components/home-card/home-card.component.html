<div class="h-full bg-sky-600 border border-sky-400 text-amber-300 p-6 rounded-lg shadow">
    <figure class="mb-3 text-center">
        <fa-icon [icon]="icon" size="2xl"></fa-icon>
    </figure>
    <h5 class="mb-3 text-2xl font-semibold text-white text-center tracking-wide">
        <a routerLink="{{ url }}" class="hover:underline">
            {{ title }}
        </a>
    </h5>
    <p class="mb-3 font-normal text-slate-200">
        {{ description }}
    </p>
    <a routerLink="{{ url }}" class="text-amber-300 hover:underline">
        Go to the module
    </a>
</div>
